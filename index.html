<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="w-9/12 bg-cyan-500 p-10 mx-auto mt-10 rounded">
            <h1 class="text-3xl text-center mb-5 text-white">Please Login Your Bank Account!!</h1>
            <h1 class="text-white">Enter Your Email</h1>
            <input type="text" name="" id="email" class="block w-9/12 px-2 py-1 focus:outline-none focus:border-black-500 border-slate-300 rounded mb-3" placeholder="Your Email">
            <h1 class="text-white">Enter Your Password</h1>
            <input type="password" name="" id="password" class="block w-9/12 px-2 py-1 focus:outline-none focus:border-black-500 border-slate-300 rounded" placeholder="Your Password">
            <button class="px-7 py-3 text-white bg-violet-700  mt-5 rounded hover:bg-violet-600" id="login-button">Submit</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
